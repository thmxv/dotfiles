# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$status\
$username\
$hostname\
$localip\
[](fg:fg2 bg:fg1)\
$directory\
[](fg:fg1 bg:fg3)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
[](fg:fg3 bg:bg4)\
$docker_context\
$package\
[](fg:bg1 bg:bg4)\
$c\
$cmake\
$golang\
$lua\
$python\
$rust\
[](fg:bg4 bg:bg1)\
$line_break\
$jobs\
[ \\$ ](bold fg:bg1 bg:fg2)\
[ ](fg:fg2 bg:bg1)
"""

palette = 'nightfox'

[palettes.nightfox]
# overwrite starship default colors
black = '#393b44'
blue = '#719cd6'
cyan = '#63cdcf'
green = '#81b29a'
purple = '#9d79d6'
red = '#c94f6d'
white = '#dfdfe0'
yellow = '#dbc074'
bright-black = '#575860'
bright-blue = '#86abdc'
bright-cyan = '#7ad5d6'
bright-green = '#8ebaa4'
bright-purple = '#baa1e2'
bright-red = '#d16983'
bright-white = '#e4e4e5'
bright-yellow = '#e0c989'
# more colors
orange = '#f4a261'
pink = '#d67ad2'
comment = "#738091"
bg0 = "#131a24"     # Dark bg (status line and float)
bg1 = "#192330"     # Default bg
bg2 = "#212e3f"     # Lighter bg (colorcolm folds)
bg3 = "#29394f"     # Lighter bg (cursor line)
bg4 = "#39506d"     # Conceal, border fg
fg0 = "#d6d6d7"     # Lighter fg
fg1 = "#cdcecf"     # Default fg
fg2 = "#aeafb0"     # Darker fg (status line)
fg3 = "#71839b"     # Darker fg (line numbers, fold colums)
sel0 = "#2b3b51"    # Popup bg, visual selection bg
sel1 = "#3c5372"    # Popup sel bg, search bg
# Maybe also add the darker variations (and missing brights)

[status]
disabled = false
symbol = '✗'
format = "[ $symbol $status $common_meaning$signal_name ]($style bg:sel0)[](fg:sel0)\n"
style = 'bold red'

[username]
show_always = true
format = '[ $user ]($style bg:fg2)'
style_user = 'bold bg1'
style_root = 'bold red'

[hostname]
ssh_only = true
ssh_symbol = ' '
format = '[](fg:bg1 bg:fg2)[ $ssh_symbol$hostname ]($style bg:fg2)'
style = 'bold bg1'

[localip]
disabled = false
ssh_only = true
format = '[](fg:bg1 bg:fg2)[ $localipv4 ]($style bg:fg2)'
style = 'bold purple'

[directory]
truncate_to_repo = false
truncation_symbol = '…/'
read_only = ""
home_symbol = ""
format = '[ $path ]($style bg:fg1)[$read_only]($read_only_style)'
style = 'bold bg1'
read_only_style = 'red'
use_os_path_sep = false
# [directory.substitutions]
# '/' = '  '

[git_branch]
symbol = " "
format = '[ $symbol$branch(:$remote_branch) ]($style bg:fg3)'
style = 'bold bg1'

[git_commit]
format = '[\($hash$tag\) ]($style bg:fg3)'

[git_state]
format = '\([$state( $progress_current/$progress_total) ]($style bg:fg3)\)'

[git_metrics]
disabled = false
format = '([+$added ]($added_style bg:fg3))([-$deleted ]($deleted_style bg:fg3))'

[git_status]
format = '([\[$all_status$ahead_behind\] ]($style bg:fg3))'
deleted = '✗'
style = 'bold orange'

[package]
symbol = " "
format = '[ $symbol$version ]($style dimmed bg:bg4)'
style = 'fg1'

[c]
symbol = " "
format = '[ $symbol($version(-$name) )]($style dimmed bg:bg4)'

[cmake]
format = '[ $symbol($version )]($style dimmed bg:bg4)'

[golang]
symbol = " "
format = '[ $symbol($version )]($style dimmed bg:bg4)'

[lua]
symbol = " "
format = '[ $symbol($version )]($style dimmed bg:bg4)'

[python]
symbol = " "
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style dimmed bg:bg4)'

[rust]
symbol = " "
format = '[ $symbol($version )]($style dimmed bg:bg4)'

[jobs]
symbol = ' '
format = '[ $symbol$number ]($style inverted)[]($style bg:fg2)'
style = 'bold orange'
number_threshold = 1

